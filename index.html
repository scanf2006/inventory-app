<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lube Inventory Tracker</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- html2pdf Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <h1>Inventory</h1>
            <div class="date-display" id="current-date">February 10, 2026</div>
        </header>

        <!-- Category Tabs (Dynamic) -->
        <nav class="category-tabs" id="category-tabs">
            <!-- Rendered by JS -->
        </nav>

        <!-- Main Content -->
        <main class="content-area">
            <div id="inventory-list" class="inventory-list">
                <!-- Products rendered via JS -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <button id="manage-btn" class="secondary-btn">Settings</button>
            <button id="export-pdf-btn" class="primary-btn">Generate PDF</button>
        </footer>

        <!-- Management Modal -->
        <div id="modal-overlay" class="modal-overlay hidden">
            <div class="modal">
                <div class="modal-header">
                    <h2>Manage Products</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <section class="management-section">
                        <h3>Manage Categories</h3>
                        <div class="add-form">
                            <input type="text" id="new-category-name" placeholder="New category (e.g. Tank)">
                            <button id="add-category-btn">Add</button>
                        </div>
                        <ul id="category-manage-list" class="manage-list"></ul>
                    </section>

                    <hr>

                    <section class="management-section">
                        <h3>Manage Products in <span id="current-manage-cat-name"></span></h3>
                        <div class="add-form">
                            <input type="text" id="new-product-name" placeholder="New product name">
                            <button id="add-product-btn">Add</button>
                        </div>
                        <ul id="product-manage-list" class="manage-list"></ul>
                    </section>
                </div>
            </div>
        </div>

        <!-- PDF Template (Hidden) -->
        <div id="pdf-template" class="pdf-template hidden">
            <div class="pdf-header">
                <h2>Monthly Lubricant Inventory Report</h2>
                <p id="pdf-date"></p>
            </div>
            <table class="pdf-table" id="pdf-table-content">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Product Name</th>
                        <th>Details (Calc)</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="pdf-tbody"></tbody>
            </table>
        </div>
    </div>
    <script src="src/main.js"></script>
</body>

</html>
