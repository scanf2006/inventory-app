<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>INV-aiden Premium Prototype</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-blue: #003785;
            /* Petroleum Blue */
            --accent-gold: #FFCC00;
            /* Machine Gold */
            --glass-bg: rgba(255, 255, 255, 0.7);
            --bg-dark: #0A0F1E;
            --text-light: #F2F2F7;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #0A0F1E 0%, #17203A 100%);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: #111;
            border-radius: 40px;
            border: 8px solid #333;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Glass Header */
        header {
            background: rgba(0, 55, 133, 0.8);
            backdrop-filter: blur(20px);
            padding: 50px 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header h1 {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            font-size: 24px;
            color: var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            overflow-x: auto;
        }

        .tab {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            color: #888;
        }

        .tab.active {
            background: var(--accent-gold);
            color: #000;
        }

        /* Content List */
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            opacity: 0;
        }

        .card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .card:nth-child(3) {
            animation-delay: 0.2s;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .card-info h3 {
            margin: 0 0 5px;
            font-size: 18px;
            color: #fff;
        }

        .card-info p {
            margin: 0;
            font-size: 14px;
            color: var(--accent-gold);
            font-weight: 700;
        }

        .input-box {
            width: 100px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 204, 0, 0.3);
            border-radius: 12px;
            color: #fff;
            text-align: right;
            font-family: monospace;
            font-size: 16px;
        }

        footer {
            padding: 20px;
            background: rgba(10, 15, 30, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 15px;
        }

        button {
            flex: 1;
            padding: 18px;
            border-radius: 16px;
            border: none;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: var(--accent-gold);
            color: #000;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .label-prototype {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-gold);
            color: #000;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 800;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div class="phone-frame">
        <div class="label-prototype">PREVIEW</div>
        <header>
            <h1>Stock Overview</h1>
        </header>
        <div class="tabs">
            <div class="tab">Tanks</div>
            <div class="tab active">Shell Rimula</div>
            <div class="tab">Mobil Delvac</div>
        </div>
        <div class="content">
            <div class="card">
                <div class="card-info">
                    <h3>Rimula R4 L 15W-40</h3>
                    <p>Subtotal: 240</p>
                </div>
                <input type="text" class="input-box" value="100+140">
            </div>
            <div class="card">
                <div class="card-info">
                    <h3>Rimula R6 LM 10W-40</h3>
                    <p>Subtotal: 80</p>
                </div>
                <input type="text" class="input-box" value="80">
            </div>
            <div class="card">
                <div class="card-info">
                    <h3>Tellus S2 MX 46</h3>
                    <p>Subtotal: 415</p>
                </div>
                <input type="text" class="input-box" value="200+215">
            </div>
        </div>
        <footer>
            <button class="btn-secondary">Settings</button>
            <button class="btn-primary">Generate PDF</button>
        </footer>
    </div>
</body>

</html>
